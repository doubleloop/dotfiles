# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      command:
        <Alt+n>: completion-item-focus --history next
        <Alt+p>: completion-item-focus --history prev
        <Ctrl+n>: completion-item-focus next
        <Ctrl+p>: completion-item-focus prev
      normal:
        ',M': hint links spawn totem --enqueue {hint-url}
        ',m': spawn totem --enqueue {url}
        <Alt+n>: tab-next
        <Alt+p>: tab-prev
        <Alt+q>: tab-focus last
        <Ctrl+6>: tab-focus last
        <Ctrl+r>: reload
        <Ctrl+w>: null
        B: set-cmd-text -s :bookmark-load -t
        J: tab-prev
        K: tab-next
        b: set-cmd-text -s :bookmark-load
        d: null
        dc: download-clear
        dd: download-delete
        do: download-open
        t: open -t
        x: tab-close
  bindings.key_mappings:
    global: {}
  completion.show:
    global: always
  completion.use_best_match:
    global: false
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: false
  content.cookies.accept:
    global: all
  content.geolocation:
    '*': false
  content.register_protocol_handler:
    calendar.google.com: true
    mail.google.com: true
  downloads.location.directory:
    global: ~/downloads
  downloads.location.prompt:
    global: false
  downloads.location.remember:
    global: true
  downloads.open_dispatcher:
    global: xdg-open
  downloads.position:
    global: bottom
  hints.chars:
    global: sadfjklewcmpgh
  hints.uppercase:
    global: true
  messages.timeout:
    global: 5000
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/chromium/libwidevinecdmadapter.so
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: false
  spellcheck.languages:
    global:
    - en-US
    - pl-PL
  tabs.background:
    global: true
  tabs.indicator.width:
    global: 0
  tabs.mousewheel_switching:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      d: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?q={}
      gh: https://github.com/search?q={}
      i: https://www.google.com/search?tbm=isch&q={}
      im: http://www.imdb.com/find?s=all&q={}
      m: https://www.google.com/maps?q={}
      w: http://en.wikipedia.org/wiki/Special:Search?search={}
      y: http://www.youtube.com/results?search_query={}
  window.hide_decoration:
    global: true

[org/gnome/desktop/background]
picture-options='zoom'
picture-uri='file:///home/doubleloop/dropbox/backups/profile/jawsk1111.jpg'

[org/gnome/desktop/screensaver]
picture-options='zoom'
picture-uri='file:///home/doubleloop/dropbox/backups/profile/jawsk1111.jpg'

[org/gnome/gnome-screenshot]
last-save-directory='file:///home/doubleloop/media/pictures/screenshots'

[org/gnome/desktop/peripherals/keyboard]
delay=uint32 300
repeat-interval=uint32 20

[org/gnome/desktop/input-sources]
sources=[('xkb', 'pl'), ('xkb', 'se')]
xkb-options=['caps:escape']

[org/gnome/desktop/interface]
clock-show-date=true
clock-show-weekday=true
enable-animations=false
show-battery-percentage=true

[org/gnome/desktop/notifications]
show-in-lock-screen=false

[org/gnome/desktop/privacy]
disable-microphone=false
recent-files-max-age=1
remember-recent-files=true
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/desktop/sound]
allow-volume-above-100-percent=true

[org/gnome/desktop/wm/preferences]
auto-raise=false
button-layout='close,minimize,maximize:appmenu'
focus-mode='click'
num-workspaces=6

[org/gnome/mutter]
dynamic-workspaces=false

[org/gnome/shell]
favorite-apps=['org.qutebrowser.qutebrowser.desktop', 'firefox-esr.desktop', 'google-chrome.desktop', 'Alacritty.desktop', 'org.gnome.Nautilus.desktop', 'element-desktop.desktop', 'spotify.desktop']

[org/gnome/shell/app-switcher]
current-workspace-only=true

[system/locale]
region='pl_PL.UTF-8'

[org/gnome/desktop/media-handling]
autorun-never=true

[org/gnome/desktop/search-providers]
disable-external=true

[org/gnome/settings-daemon/plugins/power]
power-button-action='interactive'
sleep-inactive-ac-timeout=3600
sleep-inactive-ac-type='suspend'
